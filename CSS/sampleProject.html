<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sampleProject_pesudo_selectors.css">
    <title>Sample Project</title>
</head>
<body>
    <header>
        <h1>Dhuddu</h1>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#grow"> Grow </a>
                </li>
                <li>
                    <a href="#give"> Give </a>
                </li>
                <li>
                    <a href="#earn"> Earn </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section id="grow" class="card">
                <h2>Rita</h2>
                <figure class="figStyle">
                    <img src="images/person1.avif" alt="person1" loading="lazy" 
                    width="500" height="500">
                    <figcaption>
                        <p class="nowrap">Let's Grow money</p>
                    </figcaption>
                </figure>
            </section>
            <section id="give" class="card">
                <h2>Sunita</h2>
                <figure class="figStyle">
                    <img src="images/person2.avif"  loading="lazy"
                    width="500" height="500">
                    <figcaption>
                        <p class="nowrap">Let's Give money</p>
                    </figcaption>
                </figure>
            </section>
            <section id="earn" class="card">
                <h2>Robert</h2>
                <figure class="figStyle">
                    <img src="images/person3.avif" alt="person3" loading="lazy"
                    width="500" height="500">
                    <figcaption>
                        <p class="nowrap"><q>Let's Earn money</q></p>
                    </figcaption>
                </figure>
            </section>
        </article>
    </main>
    <footer>
        &copy; Dhuddu
    </footer>
</body>
</html>
