<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssPositionExample.css">
    <title>CSS Position Example</title>
</head>
<body>
    <button class="submitButton">submit</button>
    <button class="resetButton">Reset</button>
    <section id="one">
        <header class="blue"> FrontEnd</header>
        <h2> One</h2>
    </section>
    <section id="two">
        <header class="red"> Backend</header>
        <h2> two </h2>
    </section>
    <section id="three">
        <header class="green"> Devops</header>
        <h2> three</h2>
    </section>
    <footer>
        <a href="#one"> One </a>
        <a href="#two"> Two </a>
        <a href="#three"> Three </a>
    </footer>
</body>
</html>
